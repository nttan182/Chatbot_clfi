<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasa Chatbot - T∆∞ v·∫•n Sinh Vi√™n</title>
    <style>
       body {
                font-family: Arial, sans-serif;
                background-color: #f0f4f8;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .chat-container {
                width: 80%; /* To g·∫ßn h·∫øt m√†n h√¨nh */
                max-width: 1000px;
                background: #fff;
                padding: 40px;
                border-radius: 16px;
                box-shadow: 0 0 20px rgba(0,0,0,0.3);
            }

            #chat-box {
                height: 600px; /* R·∫•t cao */
                overflow-y: auto;
                border: 2px solid #ddd;
                padding: 20px;
                margin-bottom: 20px;
                background-color: #fafafa;
                font-size: 20px; /* C·ª° ch·ªØ to */
                line-height: 1.6;
            }

            .user-msg {
                text-align: right;
                color: #1e88e5;
                margin: 12px 0;
                font-size: 20px;
            }

            .bot-msg {
                text-align: left;
                color: #43a047;
                margin: 12px 0;
                font-size: 20px;
            }

            #message {
                width: 80%;
                padding: 16px;
                font-size: 20px;
                border: 2px solid #ccc;
                border-radius: 8px;
            }

            button {
                padding: 16px 30px;
                background-color: #1e88e5;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 8px;
                font-size: 20px;
            }

            button:hover {
                background-color: #1565c0;
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üéì Chatbot T∆∞ v·∫•n Sinh Vi√™n</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Nh·∫≠p c√¢u h·ªèi..." required />
            <button type="submit">G·ª≠i</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message");

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, "user-msg");
            messageInput.value = "";

            appendMessage("üí¨ ƒêang x·ª≠ l√Ω...", "bot-msg");

            try {
                const response = await fetch("/send_message", {
                    method: "POST",
                    body: new URLSearchParams({ message: userMessage })
                });

                const data = await response.json();
                removeLoadingMessage();

                data.responses.forEach(msg => appendMessage(msg, "bot-msg"));
            } catch (error) {
                removeLoadingMessage();
                appendMessage("‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server.", "bot-msg");
            }
        });

        function appendMessage(message, className) {
            const msgDiv = document.createElement("div");
            msgDiv.className = className;
            msgDiv.innerHTML = message; // Cho ph√©p ch√®n HTML t·ª´ Rasa
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.querySelector(".bot-msg:last-child");
            if (loadingMsg && loadingMsg.textContent === "üí¨ ƒêang x·ª≠ l√Ω...") {
                chatBox.removeChild(loadingMsg);
            }
        }

    </script>
</body>
</html>
